{% extends "base.html" %}

{% load static %}
{% load humanize %}
{% load grin %}

{% block content %}
<br>
<br>

<div class="block_detail_header, row">
	<img border="0" src="{% static "images/icons/cube_32x32.png" %}" width="20" height="20" />
	<h4>&nbsp Output {{ output.commit }}</h4>
</div>

<table class="table table-horizontal-bordered table-hover">
	<tr>
		<td>Output Type</td>
		<td>{{ output.output_type }}</td>
	</tr>
	<tr>
		<td>Commit</td>
		<td>{{ output.commit }}</td>
	</tr>
	<tr>
		<td>Block Height</td>
		<td>{{ output.block_height }}</td>
	</tr>
	<tr>
		<td>Spent</td>
		<td>{{ output.spent }}</td>
	</tr>
</table>

{% endblock content %}
