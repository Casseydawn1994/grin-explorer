<!DOCTYPE html>
{% load static %}

<html>

<head>
	<title>GrinExplorer</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/project.css" %}">
	<link rel="stylesheet" href="{% static "css/style.css" %}">
	<!-- Load icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-50839214-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-50839214-2');
	</script>
	{% block chart_loader_header %}{% endblock %}
</head>

<body>
	<div class="container">
		<div class="row align-items-start">
			<a id="grinmint-brand" class="navbar-brand" href="/">
				<span class="part1">GRIN</span><span class="part2">MINT</span>
			</a>
			<div class="col" style="margin-top:16px;">
				<h2><a href="/explorer/" style="color:black">Grin Explorer</a></h2>
			</div>
			<div class="col text-right">
				<form class="search" method="get" action="/search" style="margin-top:12px;">
					<input class="form-control" type="text" name="q"
						placeholder="Search by block hash, height or output" style="text-align: center;" size="66">
					<button type="submit"><i class="fa fa-search"></i></button>
				</form>
			</div>
		</div>

		{% block content %}{% endblock %}
	</div>

	<br />
	<br />

	<footer>
		<a href="https://grinmint.com/explorer/">GrinMint/Explorer</a> is powered by <a
			href="https://github.com/blockcypher/grin-explorer">grin-explorer</a> released under the GNU AGPL.
	</footer>
</body>

</html>
