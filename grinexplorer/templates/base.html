<!DOCTYPE html>
{% load static %}

<html>

<head>
	<title>GrinExplorer</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/project.css" %}">
	<link rel="stylesheet" href="{% static "css/style.css" %}">
	<!-- Load icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	{% block chart_loader_header %}{% endblock %}
</head>

<body>
	<div class="container">
		<div class="row align-items-start">
			<a id="grinmint-brand" class="navbar-brand" href="/">
				<span class="part1">GRIN</span><span class="part2">MINT</span>
			</a>
			<div class="col" style="margin-top:16px;">
				<h2><a href="/explorer/" style="color:black">Grin Explorer</a></h2>
			</div>

			{% block content %}{% endblock %}
		</div>

		<br />
		<br />

		<footer>
			<a href="https://grinmint.com/explorer/">GrinMint/Explorer</a> is powered by <a
				href="https://github.com/blockcypher/grin-explorer">grin-explorer</a> released under the GNU AGPL.
		</footer>
</body>

</html>
